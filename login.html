
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital ID Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url('loginpageimg.jpg'); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        .left-image, .right-image {
            flex: 1;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-content {
            flex: 1.5;
            padding: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            margin-top: 15px;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="login_2.jpg" alt="Left Image" class="image">
        </div>
        <div class="center-content">
            <h1>Login to the Digital ID Project</h1>
            <form>
                <input type="text" class="input-field" placeholder="Register Number" id="1" required>
                <input type="password" class="input-field" placeholder="Date of Birth (DOB)" id="2" required>
                <a href="startpage.html" class="button" >Back</a>  
                 <button type="reset" class ="button">Reset</button>
                 <a href="mainpage.html" class="button" >Login</a>  
                 
            </form>
        </div>
        <div class="right-image">
            <img src="login_id.jpg" alt="Right Image" class="image">
        </div>
    </div>
</body>
</html>
